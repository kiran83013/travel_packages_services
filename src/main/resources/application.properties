server.port=9031

server.servlet.context-path=/packages

server.tomcat.remoteip.protocol-header=x-forwarded-proto
server.tomcat.use-relative-redirects=true
logging.level.org.springframework=ERROR
logging.level.com.cawcaw=ERROR
spring.devtools.restart.enabled=false
spring.application.name=packages-service
spring.main.allow-bean-definition-overriding=true

spring.profiles.active=local

eureka.client.service-url.defaultZone=http://tteureka:ttsvn2020@travel.dev.com/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.main.allow-bean-definition-overriding=true
eureka.server.wait-time-in-ms-when-sync-empty=0
eureka.instance.prefer-ip-address=true

swagger.domain=http://travel.dev.com
